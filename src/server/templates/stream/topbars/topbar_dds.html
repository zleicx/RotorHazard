{% extends 'layout-basic.html' %} {% block title %}{{ __('Stream') }}: {{ __('Topbar - DDS') }}{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ stream_overlays_static }}/css/stream_topbar_dds.css">
<script type="text/javascript" charset="utf-8" src="{{ stream_overlays_static }}/js/main/stream_topbar.js"></script>
{% endblock %}

{% block content %}
<div id="info-row" class="rectangle item">
    <div id="heat-info">
        <div style="margin-left: 250px;">
            <span id="js--heat-title"></span>
            <span style="margin: 0 10px;">|</span>
            <span>{{ getOption('eventName') }}</span>
        </div>
    </div>
    <div id="timer" class="rectangle item timing-clock">
        <span class="time-display">--:--</span>
    </div>
</div>
{% endblock %}
